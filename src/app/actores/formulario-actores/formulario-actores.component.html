<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="Onsubmit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre*</mat-label>
        <input formControlName = "nombre" matInput />
        <mat-error>El campo Nombrees requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de nacimiento</mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <app-input-img [urlImagenActual]="modelo?.foto" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
    
    <app-input-markdown 
    [contenidoMarkdown]="modelo?.biografia"
    [placeHolderTextarea]="'Biografia'"
    (changeMarkdown)="cambioMarkdown($event)"></app-input-markdown>
   

    
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar cambios 
        </button>
        <a mat-stroked-button routerLink="/actores">Cancelar</a>
    </div>
</form>
