<h2> Buscar peliculas</h2>

<form [formGroup]="form">
    <mat-form-field appearance ="outline">
        <mat-label>Titulo</mat-label>
        <input formControlName="title" matInput />
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>GÃ©nero</mat-label>
         <mat-select formControlName = "generoId">
            <mat-option *ngFor="let genero of generos" [value] ="genero.id">{{genero.nombre}}</mat-option>
         </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox formControlName="proximosEstrenos">Proximos Esternos </mat-checkbox>

<app-list-component [movies]="peliculas" ></app-list-component>
