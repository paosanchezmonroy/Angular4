<app-listado-generico [listado]="movies">

  <ng-container contenido>
<div class = "peliculas-contenedor">
   <div 
      *ngFor= "let movie of movies; let index = index " 
      class="contein-movies"
    >
      <a>
        <img [src] ="movie.poster" alt="Poster"/>
      </a>
      <p>
        <a>{{movie.titulo}}</a>
      </p>
      <div>
        <a mat-flat-button color="primary">
          Editar
        </a>
        <button
        mat-flat-button
        color="warn"
        type="button">
      Borrar
    </button>
      </div>
    </div>
</div>
  </ng-container>
</app-listado-generico>
